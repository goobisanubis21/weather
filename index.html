<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather</title>
</head>

<body>

    <div id="header-weather">Weather Dashboard</div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div id="left-sidebar">
                    <p id="search-text">Search For A City:</p>
                    <input id="search-sidebar" type="text" placeholder="Search"></input>
                    <button id="search-sidebutton" type="submit">Search</button>
                </div>
                <div class="card" style="width: 18rem;">
                    <ul id="city-list" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
            <div class="col-sm-8" id="day-forcast">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="city" class="card-title">--</h5>
                        <p class="card-text">Temperature: <span id="temp"></span> F</p>
                        <p class="card-text">Humidity: <span id="humidity"></span>%</p>
                        <p class="card-text">Wind Speed: <span id="wind"></span> MPH</p>
                        <p class="card-text">UV Index: <span id="uv"></span></p>
                    </div>
                </div>
                <div id="five-day">
                    <h3 id="fiveDayHeader">5-day Forcast:</h3>
                    <div id="five-day-items" class="row">
                        <div id="day1" class="col-sm fiveday">
                            <p id="day1Date" class="5dayDate">--</p>
                            <img id="day1Img" src="" alt="" class="5dayImg">
                            <p id="day1Temp" class="5dayTemp">-</p>
                            <p id="day1Humidity" class="5dayHumidity">-</p>
                        </div>
                        <div id="day2" class="col-sm fiveday">
                            <p id="day2Date" class="5dayDate">--</p>
                            <img id="day2Img" src="" alt="" class="5dayImg">
                            <p id="day2Temp" class="5dayTemp">-</p>
                            <p id="day2Humidity" class="5dayHumidity">-</p>
                        </div>
                        <div id="day3" class="col-sm fiveday">
                            <p id="day3Date" class="5dayDate">--</p>
                            <img id="day3Img" src="" alt="" class="5dayImg">
                            <p id="day3Temp" class="5dayTemp">-</p>
                            <p id="day3Humidity" class="5dayHumidity">-</p>
                        </div>
                        <div id="day4" class="col-sm fiveday">
                            <p id="day4Date" class="5dayDate">--</p>
                            <img id="day4Img" src="" alt="" class="5dayImg">
                            <p id="day4Temp" class="5dayTemp">-</p>
                            <p id="day4Humidity" class="5dayHumidity">-</p>
                        </div>
                        <div id="day5" class="col-sm fiveday">
                            <p id="day5Date" class="5dayDate">--</p>
                            <img id="day5Img" src="" alt="" class="5dayImg">
                            <p id="day5Temp" class="5dayTemp">-</p>
                            <p id="day5Humidity" class="5dayHumidity">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
